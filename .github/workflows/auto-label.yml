name: Codex Auto Label

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Suggest labels with Codex
        uses: ./
        with:
          command: auto-label
          max_labels: 3
          enable_network: false
          enable_web_search: false
        env:
          CODEX_AUTH_JSON_B64: ${{ secrets.CODEX_AUTH_JSON_B64 }}
